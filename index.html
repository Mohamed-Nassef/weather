<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- Fonts Links (Montserrat,Poppins)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Links  (bootstrap,fontawsome 6)-->
    <link rel="stylesheet" href="./CSS/all.min.css" />
    <link rel="stylesheet" href="./CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- fontawsome 4 for old icons-->
    <link rel="stylesheet" href="./CSS/font-awesome.min.css" />
  </head>
  <body>
    <!-- ================================================ -->
    <!-- ================ navbar ======================== -->
    <!-- ================================================ -->
    <nav class="navbar navbar-expand-lg navbar-dark py-5">
      <div class="container">
        <a class="navbar-brand d-flex" href="#">
          <img src="./images/logo@2x.png" alt="log" class="logo" />
          <div class="logo-type">
            <h1 class="site-title">Weather</h1>
            <p class="site-description">tagline goes here</p>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">News</a>
            <a class="nav-link" href="#">Live cameras</a>
            <a class="nav-link" href="#">Photos</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="home">
        <div class="container">
          <div class="container">
            <form class="find-location position-relative">
              <input
                type="text"
                placeholder="Find your location..."
                id="search"
              />
              <input type="button" value="Find" id="submit" />
            </form>
          </div>
        </div>
      </div>
      <div class="forecast-table">
        <div class="container">
          <div class="forecast-container" id="forecast"></div>
        </div>
      </div>
    </header>
    <footer class="site-footer">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <form action="#" class="subscribe-form position-relative">
              <input
                type="text"
                placeholder="Enter your email to subscribe..."
                id="email"
              />
              <input type="submit" value="Subscribe" id="submit" />
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a href="#"><i class="fa fa-facebook"></i></a>
              <a href="#"><i class="fa fa-twitter"></i></a>
              <a href="#"><i class="fa fa-google-plus"></i></a>
              <a href="#"><i class="fa fa-pinterest"></i></a>
            </div>
          </div>
        </div>

        <p class="colophon">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- Js file (bootstrap)-->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- my js -->
    <script src="./js/index.js"></script>
  </body>
</html>
